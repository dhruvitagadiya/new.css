<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="home-page">
        <div class="main-header"></div>
        <div class="main-body">
            <!-- start product block -->

            <div class="product-block">
                <div class="container">
                    <div class="product-inner">
                        <div class="product-title">
                            <h2> Shop Flowers </h2>
                        </div>
                        <div class="product-item">
                            <div class="product-images"> 
                                <img src="assets/images/1_thumb.jpg" alt="flowers-shop">
                            </div>
                            <div class="product-text"> 
                                <a href="#">Shop</a>
                            </div>
                        </div>

                        <div class="product-item">
                            <div class="product-images"> 
                                <img src="assets/images/2_thumb.jpg" alt="flowers-shop">
                            </div>
                            <div class="product-text"> 
                                <a href="#">Sale</a>
                            </div>
                        </div>

                        <div class="product-item">
                            <div class="product-images"> 
                                <img src="assets/images/3_thumb.jpg" alt="flowers-shop">
                            </div>
                            <div class="product-text"> 
                                <a href="#">Fashion</a>
                            </div>
                        </div>

                        <div class="product-item">
                            <div class="product-images"> 
                                <img src="assets/images/4_thumb.jpg" alt="flowers-shop">
                            </div>
                            <div class="product-text"> 
                                <a href="#">Mobails</a>
                            </div>
                        </div>

                        <div class="product-item">
                            <div class="product-images"> 
                                <img src="assets/images/5_thumb.jpg" alt="flowers-shop">
                            </div>
                            <div class="product-text"> 
                                <a href="#">Sports</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end product block  -->
        </div>
        <div class="main-footer"></div>
    </div>
</body>

</html>
